<!DOCTYPE html>
<html>
<head>
    <title>Image Link Example</title>
</head>
<body>
    <h1>Click the image to visit Google</h1>
    
    <!-- Image wrapped in anchor tag linking to Google -->
    <a href="https://www.google.com" target="_blank">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" width="200">
    </a>
    
    <p>The image above is clickable and will open Google in a new tab.</p>
</body>
</html>
